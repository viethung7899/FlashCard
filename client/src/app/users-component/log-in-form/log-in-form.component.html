<h2>Log in</h2>
<div class="alert alert-danger mt-4" *ngIf="errorMessage">{{errorMessage}}</div>
<form [formGroup]="logInForm" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        placeholder="Username"
        formControlName="username"
        [ngClass]="{
        'is-invalid': username.touched && username.invalid,
        'is-valid': username.valid}"
      />
    </div>
    <div class="form-group col-md-6">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
        formControlName="password"
        [ngClass]="{
        'is-invalid': password.touched && password.invalid,
        'is-valid': password.valid}"
      />
    </div>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="logInForm.invalid">Log in</button>
</form>
<p class="text-center">
  Don't have an account.
  <a [routerLink]="['/register']">Register</a>
</p>
