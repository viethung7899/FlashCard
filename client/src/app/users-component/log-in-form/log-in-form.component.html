<h1 class="text-center">Log in</h1>
<div class="alert alert-danger col-lg-6 offset-lg-3" *ngIf="errorMessage">{{errorMessage}}</div>
<form [formGroup]="logInForm" (ngSubmit)="onSubmit()" class="col-lg-6 offset-lg-3">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      placeholder="Username"
      formControlName="username"
      [ngClass]="{
      'is-invalid': username.touched && username.invalid,
      'is-valid': username.valid}"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
      formControlName="password"
      [ngClass]="{
      'is-invalid': password.touched && password.invalid,
      'is-valid': password.valid}"
    />
  </div>
  <button type="submit" class="btn btn-success text-center col" [disabled]="logInForm.invalid">Log in</button>
</form>
<p class="text-center mt-2">
  Don't have an account?
  <a [routerLink]="['/register']">Register</a>
</p>
