<h1>Sets</h1>
<div class="mb-2 align-content-between">
  <input
    [(ngModel)]="newSet"
    class="mb-2 form-control"
    type="text"
  >
  <button
    class="btn btn-primary col-auto"
    (click)="onAdded()">Add</button>
</div>
<ul class="list-group">
  <app-set *ngFor="let set of sets" [set]="set"></app-set>
</ul>
