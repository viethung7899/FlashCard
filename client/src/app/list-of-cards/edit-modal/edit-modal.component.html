<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Edit card</h5>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()" #editForm="ngForm" id="editForm">
          <div class="form-group">
            <label
              class="col-form-label">Title</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="title"
              name="title">
          </div>
          <div class="form-group">
            <label
              class="col-form-label">Description</label>
            <textarea
              class="form-control"
              [(ngModel)]="description"
              name="description"
            ></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" form="editForm" type="submit">Save changes</button>
      </div>
    </div>
  </div>
</div>
