<!-- Modal -->
<div
  class="modal fade "
  id="addModal"
  data-backdrop="static"
  data-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Add new card for
          <strong *ngIf="currentSet">{{currentSet.name}}</strong>
        </h5>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()" #form="ngForm" id="cardForm">
          <div class="form-group">
            <label
              class="col-form-label">Title</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="title"
              name="title">
          </div>
          <div class="form-group">
            <label
              class="col-form-label">Description</label>
            <textarea
              class="form-control"
              [(ngModel)]="description"
              name="description"
            ></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          (click)="reset()">Close</button>
        <button
          type="button"
          class="btn btn-success"
          form="cardForm"
          type="submit">Add another card</button>
      </div>
    </div>
  </div>
</div>
